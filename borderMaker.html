<!DOCTYPE html>
<html>
<head>
	<title>Border Maker</title>
<style type="text/css">
	h1,h2,h3{
		text-align: center;
	}
	textarea, button{
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 1em;
	}
	table{
		margin-left: auto;
		margin-right: auto;
	}

</style>
</head>
<body>
<h1>Border Maker</h1>
<h3>Demonstrate how to read HTML form elements</h3>
<form method="post" action="borderMaker.php">
	<div id="input">
		<h3>Test to modify</h3>
		<textarea name="basicText" rows="10" cols="40">
			Four score and seven years ago our fathers brought forth on this continent a new nation, conceived in liberty and dedicated to the proposition that all men are created equal. Now we are engaged in a great civil war, testing whether that nation or any nation so conceived and so dedicated can long endure.
		</textarea>
	</div>

	<table border="2">
		<tr>
			<td><h3>Border Style</h3></td>
			<td colspan="2"><h3>Border Size</h3></td>
		</tr>

		<tr>
			<td>
				<select name="borderStyle">
					<option value="ridge">ridge</option>
					<option value="groove">groove</option>
					<option value="double">double</option>
					<option value="inset">inset</option>
					<option value="outset">outset</option>
				</select>
			</td>
			<td>
				<select size="5" name="borderSize">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="5">5</option>
					<option value="10">10</option>
				</select>
			</td>

			<td>
				<input type="radio" name="sizeType" value="px" checked="checked">pixels<br/>
				<input type="radio" name="sizeType" value="pt">points<br/>
				<input type="radio" name="sizeType" value="cm">centimeters<br/>
				<input type="radio" name="sizeType" value="in">inches<br/>
			</td>
		</tr>
	</table>
	
	<div>
		<button type="submit">show me</button>
	</div>
</form>
</body>
</html>
